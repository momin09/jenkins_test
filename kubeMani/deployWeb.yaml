apiVersion: apps/v1
kind: Deployment
metadata:
  name: myweb-deploy
  labels:
    app: myweb-deployment
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  selector:
    matchLabels:
      app: myweb-deployment
  template:
    metadata:
      labels:
        app: myweb-deployment
    spec:
      containers:
      - name: myweb-container
        image: khm0909z/myweb
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
